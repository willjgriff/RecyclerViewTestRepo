apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.will.recyclerviewtest"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    def appModules = ['navigation', 'lists', 'tabs', 'fab', 'web']

    sourceSets {
        main {
            java.srcDirs += appModules.collect { "../$it/src/main/java" }
            res.srcDirs += appModules.collect { "../$it/src/main/res" }
        }
        test {
            java.srcDirs += appModules.collect { "../$it/src/test/java" }
        }
    }
}

ext {
    supportLibVersion = '23.1.1'
    fabVersion = '1.10.1'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"

    compile "com.getbase:floatingactionbutton:${fabVersion}"
}
